<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetFamily – Mazlíčci v péči celé rodiny</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
    }
    header {
      background-color: #ff914d;
      padding: 20px;
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .login-box {
      max-width: 400px;
      background: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ff914d;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ff914d;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #ff914d;
      border: none;
      padding: 15px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff7b29;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐾 PetFamily</h1>
    <p>Rodinná aplikace pro správu domácích mazlíčků</p>
  </header>

  <div class="login-box">
    <h2>Přihlášení do rodiny</h2>
    <form>
      <label for="family-name">Jméno rodiny</label>
      <input type="text" id="family-name" name="family-name" placeholder="Např. Novákovi" required />

      <label for="password">Heslo</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Přihlásit se</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
      Nemáte účet? <a href="#">Založit rodinu</a>
    </p>
  </div>

  <footer>
    &copy; 2025 PetFamily – Všichni pečujeme společně 🐶🐱
  </footer>
</body>
</html>
